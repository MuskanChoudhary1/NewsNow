<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-dark text-white p-3 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <span class="fs-3">üì∞</span>
                <div class="logo fs-2">NewsNow</div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="text-light me-3" id="datetime"></div>
                <input type="text" id="search" class="form-control" placeholder="Search for news..." style="width: 300px;" />
                <button class="btn btn-primary" onclick="fetchNews()">Search</button>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label text-white" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Spacer for Fixed Header -->
    <div class="header-spacer"></div>

    <!-- Main Content -->
    <div class="d-flex">
        <!-- Sidebar Categories -->
        <div class="bg-light p-3" id="category-sidebar" style="min-width: 250px;">
            
    <!-- Welcome Section -->
    <div class="w-100 d-flex justify-content-center mb-3">
      <div class="bg-primary text-white text-center p-3 shadow-sm" style="border-radius: 16px; max-width: 100%; width: 260px;">
        <div class="d-flex flex-column align-items-center">
          <div class="mb-1" style="font-size: 1.6rem;">üóûÔ∏è</div> <!-- Logo Icon -->
          <h6 class="mb-1 fw-semibold">Welcome to <span class="text-warning">NewsNow</span></h6>
          <p class="mb-0" style="font-size: 0.85rem;">Top headlines & stories that matter to you.</p>
        </div>
      </div>
    </div>



            <!-- Explore & Back Button Row -->
            <div class="d-flex align-items-center justify-content-between mb-2">
                <button class="btn btn-outline-secondary d-flex align-items-center gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#categoryList" aria-expanded="false" aria-controls="categoryList">
                    <span style="font-size: 1.2rem;">‚ò∞</span>
                    <span>Explore</span>
                </button>
                <button id="back-btn" class="btn btn-warning btn-sm hidden" onclick="goBackToGeneral()">‚¨Ö Back</button>
            </div>

            <div class="collapse" id="categoryList">
                <ul class="list-group">
                    <li class="list-group-item" onclick="fetchCategory('sports')">Sports</li>
                    <li class="list-group-item" onclick="fetchCategory('technology')">Technology</li>
                    <li class="list-group-item" onclick="fetchCategory('business')">Business</li>
                    <li class="list-group-item" onclick="fetchCategory('health')">Health</li>
                    <li class="list-group-item" onclick="fetchCategory('entertainment')">Entertainment</li>
                    <li class="list-group-item" onclick="fetchCategory('science')">Science</li>
                </ul>
            </div>
        </div>

        <!-- News Articles Section -->
        <div class="flex-grow-1 p-3" id="news-container">
            <!-- News articles will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p>&copy; 2025 NewsNow. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Show current date and time
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toLocaleString();
            document.getElementById('datetime').textContent = formatted;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Dark mode toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme', toggle.checked);
        });
    </script>
</body>
</html>
